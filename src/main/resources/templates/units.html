<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Units</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>name</th>
            <th>wood Cost</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${unitList.empty}">
            <td colspan="2"> No units available</td>
        </tr>
        <tr th:each="unit: ${unitList}">
            <td><span th:text="${unit.name}"></span></td>
            <td><span th:text="${unit.woodCost}"></span></td>
            <td>
                <button onclick="shoppingMenu()">buy</button>
                <button th:attr="onclick=${'shoppingMenu('+gallery+')'}">buy2</button>
            </td>
        </tr>
        </tbody>
    </table>

    <script>
        function shoppingMenu() {
            window.open("http://localhost:8080/html/buy/unit","_self")
        }
    </script>

</div>

</body>
</html>
